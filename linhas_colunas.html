<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    // aqui eu monto a quantidade de linhas a serem exibidas (não lanço o document.white), e crio outro for para servir de coluna, e fazendo com que ele mostre o resultado.
    for (var linha = 1; linha <=6; linha++){
        for(coluna = 1; coluna <=10; coluna++){
            document.write("*");
        }
        pulaLinha();
    }
</script>
