<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }
    
    var anoLimite = parseInt(prompt("Insira a data limite: "));
    var anoCopa = 1930;

    while(anoCopa <= anoLimite){
        mostra("Teve coma em " + anoCopa);
        anoCopa = anoCopa + 4;
    }
    
    mostra("Fim");
</script>
