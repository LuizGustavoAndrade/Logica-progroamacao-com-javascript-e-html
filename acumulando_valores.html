<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }
    
    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares){
        var idadeFamiliares = parseInt(prompt("Informe idade do familiar: "));
        totalIdades = totalIdades + idadeFamiliares;
        numero++;
    }   
    var mediadasIdades = totalIdades/totalFamiliares;
    mostra("A media de idade dos familiares Ã©: " + mediadasIdades + ".");
    mostra("Fim");
</script>
