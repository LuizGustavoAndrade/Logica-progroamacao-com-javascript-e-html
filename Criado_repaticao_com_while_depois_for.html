<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Digite qual tabuada de ser executada"));
//  for(declara a variável   ; até qual valor repetir; sequencia que a variável vai adotar, nesse caso é var = var + 1, ou var++)   
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(tabuada * multiplicador);
    }

    mostra("Fim da tabuada do " + tabuada + ".");

</script>
